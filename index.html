<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Adicione seu texto ou URL</p>
      <input type="text" placeholder="Texto ou URL" id="qrTexto" />

      <div id="imgBox">
        <img src="" id="qrImg" />
      </div>

      <button onclick="gerarQR()">Gerar QR Code</button>
    </div>

    <script>
      let imgBox = document.getElementById("imgBox");
      let qrImg = document.getElementById("qrImg");
      let qrTexto = document.getElementById("qrTexto");

      function gerarQR() {
        if (qrTexto.value.length > 0) {
          qrImg.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            qrTexto.value;
          imgBox.classList.add("mostrarImagem");
        } else {
          qrTexto.classList.add("erro");
          setTimeout(() => {
            qrTexto.classList.remove("erro");
          }, 1000);
        }
      }
    </script>
  </body>
</html>
